<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} | FastNote </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/images/weather-icon.png">
    <link rel="stylesheet" href="/static/css/static.css">
  </head>
  <body class="weather_container">
    <header class="navbar navbar-expand-lg bg-black sticky-top" id="navbar_inner">
      <div class="container">
        <a class="navbar-brand" href="/">
          <h4 class="text-white ms-2">WEATHER</h4>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="border-width: 0;">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto site-menu">
            <li class="nav-item me-3">
              <a href="{{ request.query_params|url_with(temp_scale='temp_c') }}"
                 class="text-decoration-none {{ 'link-light' if temp_scale == 'temp_c' else 'link-secondary' }}">°C
              </a>
              |
              <a href="{{ request.query_params|url_with(temp_scale='temp_f') }}"
                 class="text-decoration-none {{ 'link-light' if temp_scale == 'temp_f' else 'link-secondary' }}">°F
              </a>
            </li>
            <li class="nav-item">
              <form method="GET" action="/">
                <input type="hidden" name="temp_scale" value="{{ temp_scale }}">
                <div class="input-group input-group">
                  <input type="text" class="form-control" name="city_name" placeholder="Search for country..." value="{{ search_query }}" aria-label="Search query">
                  <button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i> Search</button>
                </div>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </header>
    {% block content %}
    {% endblock %}
    <!-- MESSAGES -->
    {% if errors or alert %}
    <div role="alert" aria-live="assertive" aria-atomic="true" class="toast show me-4 mb-4" data-bs-autohide="true" style="position: fixed; bottom: 0; right: 0;">
      <div class="toast-header">
        <i class="fa-solid fa-circle {% if errors %} text-danger {% else %} text-success {% endif %} me-2"></i>
        <strong class="me-auto">{% if errors %} Error {% else %} Success {% endif %}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {% for error in errors %} {{ error }} <br>{% endfor %}
        {{ alert }}
      </div>
    </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kit.fontawesome.com/40bf0cc06c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
