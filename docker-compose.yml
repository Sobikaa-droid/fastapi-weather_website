services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"  # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro  # STATIC FILES
      - ./certs/https:/etc/nginx/certs:ro
    depends_on:
      - web
    restart: unless-stopped

  web:
    build: .
    # Removed the host port mapping since Nginx will handle external traffic
    # ports:
    #   - "8000:8000"
    expose:
      - "8000"
    volumes:
      - .:/app
      - ./certs:/certs
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DATABASE_URL=postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    depends_on:
      - db
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: